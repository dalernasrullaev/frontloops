<body>
  <div class="cards">
    <div class="card">
      <h2>MOBILE</h2>
      <p class="p-1">Get notifications about new releases in our mobile app</p>
      <span class="spans">
        <sup>$</sup>
        <span class="span-nomer">10</span>
        <span>/month</span>
      </span>
    </div>
    <div class="card">
      <h2>DESKTOP</h2>
      <P>Enjoy new episode on your laptop in browser with your web service, which supports all the platforms.</P>
      <span class="spans">
        <sup>$</sup>
        <span class="span-nomer">15</span>
        <span>/month</span>
      </span>
    </div>
    <div class="card">
      <h2>TV</h2>
      <P>Watch your favorite series at home on large screen with our TV application.</P>
      <span class="spans">
        <sup>$</sup>
        <span class="span-nomer">20</span>
        <span>/month</span>
      </span>
    </div>

  </div>
</body>

</html>
